<!DOCTYPE html>
<html>
<head>
    <title>ServerTest!</title>
</head>
<body>
<button type="button" onclick="loadItems()">Request items</button>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="data"></p>

<script>
function loadItems() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("data").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "all", true);
  xhttp.send();
}

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("data").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "sample_news.json", true);
  xhttp.send();
}
</script>

Data from Server!

</body>
</html>
