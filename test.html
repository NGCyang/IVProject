<!DOCTYPE html>
<html>
<head>
    <title>ServerTest!</title>
</head>
<body>
<button type="button" onclick="loadtopic()">Request items</button>
<button type="button" onclick="loadcorp()">Request items</button>
<button type="button" onclick="loadDoc()">Request data</button>

<p id="data"></p>

<script>
function loadtopic() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("data").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/data/all/topic", true);
  xhttp.send();
}

function loadcorp() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("data").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/data/all/corp", true);
  xhttp.send();
}

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("data").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/data/website/nasdaq", true);
  xhttp.send();
}
</script>

</body>
</html>
