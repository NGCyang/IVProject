<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Visualizing News Reporting</title>
    <meta name="author" content="Xiaoyan Wang" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS
        ============================================= -->
    <link rel="stylesheet" href="./css/index.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- Javascript
        ============================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <script type="text/javascript" src="./js/index.js"></script>

</head>

<body onload="initial()">
    <div class="top">
        <div class="left">
            <div class="title">Visualizing<br>News Reporting</div>
        </div>
        <div class="middle">News Reporting Streaming
        </div>
        <div class="right">Data Source
        </div>
    </div>
    <div class="content">
        <div class="left">
            <div class="left-block">
                Time
                <div>From:</div>
                <input id="date_filter_input_from" type="date" class="datepicker" onchange="onTimeChange(event)"/>
                <div>To:</div>
                <input id="date_filter_input_to" type="date" class="datepicker" onchange="onTimeChange(event)"/>
            </div>
            <div class="left-block">
                Brief Introduction
            </div>
            <div class="left-block">
                Visualization Mode & Other Options
            </div>
        </div>
        <div class="middle">
            <div id="chart" class="middle-chart">
                
            </div>
            <div class="middle-bottom-block">
                <div class="block">
                    <div class="block-title">Topics Selection</div>
                    <div id="topicsSelection" class="block-content">
                    </div>
                </div>
                <div class="block">
                    <div class="block-title">Corporation Selection</div>
                    <div id="corpsSelection" class="block-content">
                    </div>
                </div>
            </div>
        </div>
        <div id="websiteSelection" class="right">
            Website
        </div>
        <div class="clearframe"></div>
    </div>
</body>
<footer>
</footer>

</html>
